<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Chatbot Embutido</title>
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
</head>

<body>
<h2>Bem-vindo ao site</h2>
<div id="webchat" style="width: 100%; height: 500px;"></div>

<script>
    window.botpress.on("webchat:ready", () => {
        window.botpress.open(); // Abre o chat automaticamente
    });

    window.botpress.init({
        botId: "b21b657c-bdb3-4f86-9f18-19baf4c7ad51",
        clientId: "7632e3f1-8d9f-473f-91d4-883abf0315eb",
        selector: "#webchat",
        showWidget: false // Remove o bot√£o flutuante
    });
</script>
</body>

</html>
